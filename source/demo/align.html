<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>居中对齐的方式</title>
    <style>
#parent{
    position: relative;
    background: red;
}
#son{
    position: absolute;
    margin: auto;
    width: 100px;
    height: 50px;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background: black;
}

    </style>
</head>
<body>
    <div id="parent">

        <div id="son">
            <a href="#" class="tooltip" data-tip="this is the tip!">This is the link</a>
        </div>
    </div>
</body>
</html>
